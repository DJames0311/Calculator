<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">0</div>
    <div class="button_layout">
            <button class="number_buttons">C</button>
            <button class="number_buttons">+/-</button>
            <button class="number_buttons">%</button>
            <button class="operation_buttons">&#247;</button>
            <button class="more_buttons">7</button>
            <button class="more_buttons">8</button>
            <button class="more_buttons">9</button>
            <button class="operation_buttons">x</button>
            <button class="more_buttons">4</button>
            <button class="more_buttons">5</button>
            <button class="more_buttons">6</button>
            <button class="operation_buttons">-</button>
            <button class="more_buttons">1</button>
            <button class="more_buttons">2</button>
            <button class="more_buttons">3</button>
            <button class="operation_buttons">+</button>
            <button class="more_buttons">0</button>
            <button class="more_buttons">.</button>
            <button class="more_buttons">=</button>
            <button class="operation_buttons">&Pi;</button>

    </div>

</body>
</html>
