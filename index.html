<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="display">0</div>
            <div class="button_layout">
                <div class="math_op">
                    <button>+</button>
                    <button>-</button>
                    <button>x</button>
                    <button>&#247;</button>
                </div>
                <div class="container">
                    <div class="numbers_row1">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
